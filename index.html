<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taka Trucker</title>


    <!-- ----------------------
        css bootstrap link start
    -------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--------- ----------------------
        css link
    -------------------------- -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header>
        <h1 class="text-center fw-bold mt-5 mb-5">Taka Truc<span class="text-primary">k</span>er</h1>
    </header>

    <main>
        <section class="text-center row container mb-5  ms-5">

            <!-- image section  -->

            <div style="height: 700px;" class="col-md-6 ms-5 "> <img style="height: 700px;" class="w-100 rounded"
                    src="./taka.jpg" alt=""></div>
            <!-- calculation section start -->
            <div style="background-color: #F8F8F8;" class="col-md-5 rounded  ms-5">
                <div class="container">

                    <!-- income input  -->
                    <h1 class="text-center fs-4 mt-4">Income</h1>
                    <div class="row">
                        <p class="col-md-4 fs-5 ps-5">Income:</p>
                        <input class="col-md-7 border-0 input-style" type="text" name="" id="">
                    </div>
                    <!-- Expenses input  -->
                    <h1 class="text-center  fs-4 mt-3 mb-3">Expenses</h1>
                    <div class="row">
                        <p class="col-md-4 fs-5 ps-5">Food:</p>
                        <input class="col-md-7 border-0 input-style" type="text" name="" id="">
                        <p class="col-md-4 fs-5 ps-5">Rent:</p>
                        <input class="col-md-7 border-0 input-style" type="text" name="" id="">
                        <p class="col-md-4 fs-5 ps-5">Clothes:</p>
                        <input class="col-md-7 border-0 input-style" type="text" name="" id="">
                    </div>

                    <!-- income & Expenses calculation  -->

                    <div class="text-center"><button class="btn-style ps-5 pe-5">Calculate</button></div>
                    <h1 class="text-center fs-4 mt-4">Total Expenses: <span>00</span></h1>
                    <h1 class="text-center fs-4 mb-4">Balance: <span>00</span></h1>

                    <!-- save input  -->
                    <div class="row">
                        <p class="col-md-2 fs-5">Save:</p>
                        <input class="col-md-3 border-0 input-style" type="text" name="" id="">
                        <p class="col-md-2 fs-5">%</p>
                        <button class="col-md-3 btn-style">Save</button>
                    </div>
                    <!-- save calculation  -->
                    <h1 class="text-center  fs-4">Saving Amount: <span>00</span></h1>
                    <h1 class="text-center  fs-4 mb-4">Remaining Balance: <span>00</span></h1>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
