<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taka Trucker</title>


    <!-- ----------------------
        css bootstrap link start
    -------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--------- ----------------------
        css bootstrap link end
    -------------------------- -->

</head>

<body>
    <header>
        <h1 class="text-primary text-center fw-bold">Taka Trucker</h1>
    </header>
    <main>
        <section class="row container">
            <div class="col-md-7"> <img class="w-100 rounded" src="./money.jpg" alt=""></div>

            <div style="background-color: #F8F8F8;" class="col-md-5 rounded">
                <div class="container">
                    <h1 class="text-center fs-3 mt-4">Income</h1>
                    <div class="row">
                        <p class="col-md-4 fs-5">Income:</p>
                        <input class="col-md-7 border-0" type="text" name="" id="">
                    </div>
                    <h1 class="text-center  fs-3 mt-3 mb-3">Expenses</h1>
                    <div class="row">
                        <p class="col-md-4 fs-5">Food:</p>
                        <input class="col-md-7 border-0" type="text" name="" id="">
                        <p class="col-md-4 fs-5">Rent:</p>
                        <input class="col-md-7 border-0" type="text" name="" id="">
                        <p class="col-md-4 fs-5">Clothes:</p>
                        <input class="col-md-7 border-0" type="text" name="" id="">
                    </div>
                    <div class="text-center"><button class="btn-primary">Calculate</button></div>
                    <h1 class="text-center  fs-3">Total Expenses: <span>00</span></h1>
                    <h1 class="text-center  fs-3">Balance: <span>00</span></h1>
                    <div class="row">
                        <p class="col-md-2 fs-5">Save:</p>
                        <input class="col-md-3 border-0" type="text" name="" id="">
                        <p class="col-md-2 fs-5">%</p>
                        <button class="col-md-3 primary">Save</button>
                    </div>
                    <h1 class="text-center  fs-3">Saving Amount: <span>00</span></h1>
                    <h1 class="text-center  fs-3">Remaining Balance: <span>00</span></h1>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
