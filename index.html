<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taka Trucker</title>


    <!-- ----------------------
        css bootstrap link start
    -------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--------- ----------------------
        css link
    -------------------------- -->
    <link rel="stylesheet" href="styles.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

</head>

<body>

    <header class="bg-dark text-white">
        <h1 class="text-center fw-bold pt-3 pb-3 mb-5">Taka Truc<span class="text-primary">k</span>er</h1>
    </header>

    <main>
        <section class="text-center row container-fluid mb-5">

            <!-- image section  -->

            <div style="height: px;" class="col-md-6 col-sm-12 ms-e mb-4"> <img style="height: x;" class="w-100 rounded"
                    src="./taka.jpg" alt=""></div>
            <!-- calculation section start -->
            <div style="background-color: #F8F8F8;" class="col-md-5 col-sm-12 rounded mb-4 ms-e">
                <div class="container">

                    <!-- income input  -->
                    <h1 class="text-center fs-4 mt-4">Income</h1>
                    <div class="row">
                        <p class="col-sm-4 fs-5 ps-5">Income:</p>
                        <input class="col-sm-7 border-0 input-style" type="text" name="" id="income-field">
                    </div>
                    <!-- Expenses input  -->
                    <h1 class="text-center  fs-4 mt-3 mb-3">Expenses</h1>
                    <div class="row">
                        <p class="col-sm-4 fs-5 ps-5">Food:</p>
                        <input class="col-sm-7 border-0 input-style" type="text" name="" id="food-field">
                        <p class="col-sm-4 fs-5 ps-5">Rent:</p>
                        <input class="col-sm-7 border-0 input-style" type="text" name="" id="rent-field">
                        <p class="col-sm-4 fs-5 ps-5">Clothes:</p>
                        <input class="col-sm-7 border-0 input-style" type="text" name="" id="clothes-field">
                    </div>

                    <!-- income & Expenses calculation  -->

                    <div class="text-center"><button id="calcu-btn" class="btn-style ps-5 pe-5">Calculate</button></div>
                    <h1 class="text-center fs-4 balance-view mt-4 text-primary">Total Expenses: <span class="text-black"
                            id="total-expenses">0</span>
                    </h1>
                    <h1 class="text-center fs-4 balance-view mb-4 mt-3 text-primary">Balance: <span class="text-black"
                            id="balance">0</span></h1>

                    <!-- save input  -->
                    <div class="row">
                        <p class="col-sm-2 fs-5 ms-4">Save:</p>
                        <input class="col-sm-3 border-0 input-style" type="text" name="" id="save-field">
                        <p class="col-sm-2 fs-5">%</p>
                        <button id="save-btn" class="col-sm-3 btn-style mb-3">Save</button>
                    </div>
                    <!-- save calculation  -->
                    <h1 class="text-center balance-view fs-4 text-primary">Saving Amount: <span class="text-black"
                            id="save-balance">0</span></h1>
                    <h1 class="text-center balance-view fs-4 mt-3 text-primary">Remaining Balance: <span
                            class="text-black" id="remaining-balance">0</span>
                    </h1>
                    <button class="btn-style ps-5 pe-5 mt-2"
                        onClick="window.location.href=window.location.href">Reset</button>
                </div>
            </div>
        </section>
    </main>
    <!-- footer  -->
    <footer class="bg-secondary text-white text-center">
        <p class="pt-5 pb-5">Copyright Â© 2022 Taka Trucker</p>
    </footer>
    <!-- js link  -->
    <script src="script.js"></script>
</body>

</html>
